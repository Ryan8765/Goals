<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Goal Tracker</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/application.css" type="text/css">
</head>
<body>
	<div class="wrapper">
		<nav>
			<div id="yearly">
				<p>
					Yearly
				</p>
			</div>
			<div id="monthly">
				<p>
					Monthly
				</p>
			</div>
			<div id="daily">
				<p>
					Daily
				</p>
			</div>
		</nav>

		<div id="dailyContent">
			<div class="padding">
			</div>
			<div class="center">
				<input type="text" name="itemEnter" size="40" placeholder="Enter item">
				<img class="enter" src="images/enter.png">
			</div>
			<div class="list">
				<ul>
				</ul>
				<img class = "trash" src="images/trash.png">
				<img class = "help" src="images/help.png">
			</div>
		</div>



		<div id="monthlyContent">
			<div class="padding">
			</div>
			<div class="center">
				<input type="text" name="itemEnter" size="40" placeholder="Enter item">
				<img class="enter" src="images/enter.png">
			</div>
			<div class="list">
				<ul>
				</ul>
				<img class = "trash" src="images/trash.png">
				<img class = "help" src="images/help.png">
			</div>
		</div>



		<div id="yearlyContent">
			<div class="padding">
			</div>
			<div class="center">
				<input type="text" name="itemEnter" size="40" placeholder="Enter item">
				<img class="enter" src="images/enter.png">
			</div>
			<div class="list">
				<ul>
				</ul>
				<img class = "trash" src="images/trash.png">
				<img class = "help" src="images/help.png">
			</div>
		</div>


	</div>

<script src = "app.js"></script>
</body>
</html>
